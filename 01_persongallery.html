<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jSON gallery test</title>
    <style>
      article {
        border: 1px solid #333;
        padding: 10px;
        margin: 1em;
      }

      img {
        max-width: 150px;
      }
    </style>
  </head>

  <body>
    <section></section>

    <template>
      <article>
        <img src="" alt="" class="picture" />
        <h2 class="name"></h2>
        <p class="email"></p>
        <p class="birth"></p>
      </article>
    </template>

    <script>
      const container = document.querySelector("section");
      const template = document.querySelector("template");

      const url = "https://persongalleri-5d3e.restdb.io/rest/persongalleri";
      const optionsFromAPI = {
        headers: {
          "x-apikey": "600fe9211346a1524ff12e31",
        },
      };

      async function getData() {
        const respons = await fetch(url, optionsFromAPI);
        const json = await respons.json();
        show(json);
        console.log(json);
      }

      function show(json) {
        json.forEach((person) => {
          const clone = template.cloneNode(true).content;
          clone.querySelector("img").src = "faces/" + person.billede;
          clone.querySelector("h2").textContent =
            person.fornavn + " " + person.efternavn;
          clone.querySelector(".email").textContent = person.email;
          clone.querySelector(".birth").textContent = person.birth;
          container.appendChild(clone);
        });
      }

      getData(url);
    </script>
  </body>
</html>
